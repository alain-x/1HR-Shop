<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - 1HR Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-green-600 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-white text-2xl font-bold">1HR Shop</a>
        <ul class="flex space-x-4 items-center">
          <li><a href="index.html" class="text-white">Home</a></li>
          <li><a href="our_Shop.html" class="text-white">Shop</a></li>
          <li><a href="about_Shop.html" class="text-white">About</a></li>
          <li><a href="contact.html" class="text-white">Contact</a></li>
          <li>
            <!-- Cart Icon -->
            <a href="cart.html" class="text-white relative">
              <i class="fas fa-shopping-cart text-xl"></i>
              <span
                id="cart-count"
                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5"
                >0</span
              >
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Product Details Section -->
    <section class="py-12">
      <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Product Image Carousel -->
          <div id="product-images" class="bg-white p-6 rounded shadow">
            <img
              id="main-image"
              src="https://placehold.co/500x500"
              alt="Product"
              class="w-full h-auto rounded mb-4"
            />
            <div class="flex space-x-2">
              <img
                src="https://placehold.co/500x500"
                class="w-20 h-20 rounded cursor-pointer"
                onclick="changeMainImage(this.src)"
                alt="Thumbnail 1"
              />
              <img
                src="https://placehold.co/501x501"
                class="w-20 h-20 rounded cursor-pointer"
                onclick="changeMainImage(this.src)"
                alt="Thumbnail 2"
              />
              <img
                src="https://placehold.co/502x502"
                class="w-20 h-20 rounded cursor-pointer"
                onclick="changeMainImage(this.src)"
                alt="Thumbnail 3"
              />
            </div>
          </div>

          <!-- Product Info -->
          <div class="p-6 bg-white rounded shadow">
            <h1 id="product-name" class="text-2xl font-bold mb-4">
              Product Name
            </h1>
            <p
              id="product-price"
              class="text-xl font-semibold text-red-600 mb-4"
            >
              Price: RWF 0
            </p>
            <p id="product-description" class="text-gray-600 mb-4">
              Product description will go here.
            </p>
            <p id="product-category" class="text-gray-500 mb-4">
              Category: General
            </p>
            <h2 class="text-lg font-semibold mb-2">Features:</h2>
            <ul id="product-features" class="list-disc pl-6 mb-4"></ul>
            <div id="size-container">
              <h3 id="available-sizes-title">Available Sizes:</h3>
              <div id="size-options"></div>
            </div>
            <button
              class="bg-green-600 text-white py-3 px-6 rounded-full"
              id="add-to-cart-btn"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="product-details.js"></script>
  </body>
</html>
