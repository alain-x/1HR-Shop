<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Now - 1HR Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-green-600 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-white text-2xl font-bold">1HR Shop</a>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="text-white">Home</a></li>
          <li><a href="our_Shop.html" class="text-white">Shop</a></li>
          <li><a href="about_Shop.html" class="text-white">About</a></li>
          <li><a href="contact.html" class="text-white">Contact</a></li>
        </ul>
        <a href="cart.html" class="text-white relative">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span
            id="cart-count"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5"
            >0</span
          >
        </a>
      </div>
    </nav>

    <!-- Search and Filter -->
    <div
      class="container mx-auto mt-6 flex flex-wrap items-center justify-center space-y-4 md:space-y-0 md:space-x-4"
    >
      <input
        id="search-input"
        type="text"
        placeholder="Search by product name"
        class="flex-grow p-4 max-w-md rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600"
        oninput="filterByCategory()"
      />
      <select
        id="category-select"
        class="p-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600"
        onchange="filterByCategory()"
      >
        <option value="All">All Categories</option>
        <option value="Clothing">Clothing</option>
        <option value="Accessories">Accessories</option>
        <option value="Merchandise">Merchandise</option>
      </select>
    </div>

    <!-- Shop Now Section -->
    <section class="py-12 flex-grow">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">
          Shop Our Latest Products
        </h2>
        <div
          id="products-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"
        >
          <!-- Products dynamically rendered here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto text-center">
        <p>Â© 2023 1HR Shop. All rights reserved.</p>
      </div>
    </footer>
    <script src="our_Shop.js"></script>
  </body>
</html>
