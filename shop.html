<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="1HR Shop - Rugby-inspired fashion and accessories."
    />
    <meta
      name="keywords"
      content="rugby, fashion, accessories, jerseys, caps, shorts, boots"
    />
    <title>Home - 1HR Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-green-600 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="shop.html" class="text-white text-2xl font-bold">1HR Shop</a>
        <ul class="flex space-x-6">
          <li>
            <a href="shop.html" class="text-white hover:underline">Home</a>
          </li>
          <li>
            <a href="our_Shop.html" class="text-white hover:underline">Shop</a>
          </li>
          <li>
            <a href="about_Shop.html" class="text-white hover:underline"
              >About</a
            >
          </li>
          <li>
            <a href="contact.html" class="text-white hover:underline"
              >Contact</a
            >
          </li>
        </ul>
        <a href="cart.html" class="relative text-white">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span
            id="cart-count"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5"
            >0</span
          >
        </a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="bg-cover bg-center h-[400px] relative"
      style="background-image: url('https://placehold.co/1920x1080')"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class="container mx-auto text-center relative z-10 text-white py-32">
        <h1 class="text-5xl font-bold">Welcome to 1HR Shop</h1>
        <p class="text-xl mt-4">
          The best in rugby-inspired fashion and accessories.
        </p>
        <a
          href="our_Shop.html"
          class="bg-green-600 text-white py-3 px-6 mt-6 inline-block rounded-full hover:bg-green-700"
          >Shop Now</a
        >
      </div>
    </section>

    <!-- Featured Products Section -->
    <section class="py-12">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-8">Our Featured Products</h2>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
          id="products-container"
        >
          <!-- Dynamic Product Cards -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
      <div class="container mx-auto text-center">
        <p>Â© 2023 1HR Shop. All rights reserved.</p>
      </div>
    </footer>
    <script src="shop.js"></script>
  </body>
</html>
