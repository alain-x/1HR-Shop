<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="1HR Shop - Rugby-inspired fashion and accessories."
    />
    <meta
      name="keywords"
      content="rugby, fashion, accessories, jerseys, caps, shorts, boots"
    />
    <title>Home - 1HR Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Shop Navigation -->
    <nav
      class="navbar fixed top-0 w-full bg-green-600 text-white shadow-lg z-20"
    >
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <!-- Logo -->
        <a href="index.html" class="text-2xl font-bold tracking-wide">
          1HR Shop
        </a>

        <!-- Desktop Navigation -->
        <ul class="hidden lg:flex space-x-8 font-medium text-base">
          <li>
            <a
              href="index.html"
              class="hover:underline hover:text-green-300 transition"
            >
              Home
            </a>
          </li>
          <li>
            <a
              href="our_Shop.html"
              class="hover:underline hover:text-green-300 transition"
            >
              Shop
            </a>
          </li>
          <li>
            <a
              href="about_Shop.html"
              class="hover:underline hover:text-green-300 transition"
            >
              About
            </a>
          </li>
          <li>
            <a
              href="contact.html"
              class="hover:underline hover:text-green-300 transition"
            >
              Contact
            </a>
          </li>
        </ul>

        <!-- Cart Icon -->
        <a href="cart.html" class="relative ml-[100px]">
          <i class="fas fa-shopping-cart text-2xl"></i>
          <span
            id="cart-count"
            class="absolute -top-2 -right-2 bg-red-500 text-xs font-bold rounded-full px-2 py-0.5"
          >
            0
          </span>
        </a>

        <!-- Mobile Menu Toggle -->
        <button id="mobile-menu-btn" class="lg:hidden text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <div
        id="mobile-menu"
        class="hidden lg:hidden flex flex-col bg-green-700 text-white text-center space-y-4 py-4"
      >
        <a
          href="index.html"
          class="block hover:underline hover:text-green-300 transition"
        >
          Home
        </a>
        <a
          href="our_Shop.html"
          class="block hover:underline hover:text-green-300 transition"
        >
          Shop
        </a>
        <a
          href="about_Shop.html"
          class="block hover:underline hover:text-green-300 transition"
        >
          About
        </a>
        <a
          href="contact.html"
          class="block hover:underline hover:text-green-300 transition"
        >
          Contact
        </a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="bg-cover bg-center h-[400px] relative"
      style="background-image: url('https://placehold.co/1920x1080')"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class="container mx-auto text-center relative z-10 text-white py-32">
        <h1 class="text-5xl font-bold">Welcome to 1HR Shop</h1>
        <p class="text-xl mt-4">
          The best in rugby-inspired fashion and accessories.
        </p>
        <a
          href="our_Shop.html"
          class="bg-green-600 text-white py-3 px-6 mt-6 inline-block rounded-full hover:bg-green-700"
          >Shop Now</a
        >
      </div>
    </section>

    <!-- Featured Products Section -->
    <section class="py-12 ml-[20px] mr-[20px]">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-8">Our Featured Products</h2>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
          id="products-container"
        >
          <!-- Dynamic Product Cards -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
      <div class="container mx-auto text-center">
        <p>Â© 2024 1HR Shop. All rights reserved.</p>
      </div>
    </footer>
    <script src="shop.js"></script>
  </body>
</html>
